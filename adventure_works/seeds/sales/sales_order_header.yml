version: 2

seeds:
  - name: sales_order_header
    description: contains sales data between 2011-01-01 to 2011-12-31.
    config:
      schema: sales
      column_types:
        sales_order_id: integer
        ship_method_id: integer
        bill_to_address_id: integer
        modified_date: timestamp
        row_guid: string
        tax_amt: numeric
        ship_to_address_id: integer
        online_order_flag: boolean
        territory_id: integer
        status: integer
        order_date: timestamp
        credit_card_approval_code: string
        sub_total: numeric
        credit_card_id: integer
        currency_rate_id: integer
        revision_number: integer
        freight: numeric
        due_date: timestamp
        total_due: numeric
        customer_id: integer
        salesperson_id: integer
        ship_date: timestamp
        account_number: string
