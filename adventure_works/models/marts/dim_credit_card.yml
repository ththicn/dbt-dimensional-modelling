version: 2

models:
  - name: dim_credit_card
    columns:
      - name: credit_card_key
        description: The surrogate key of the credit_card id
        data_tests:
          - not_null
      - name: credit_card_id
        description: The natural key of the credit_card
        data_tests:
          - unique
          - not_null
      - name: card_type
        description: The card name
        data_tests:
          - not_null
